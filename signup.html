<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="form">

    <table width="500">
        <tr>
            <td>
                <p class="tagp">فرم ثبت نام </p>
                <p>&nbsp;</p>
                <p>
                    <label>نام</label>
                    <input type="text">
                    <label>خانوادگی نام</label>
                    <input type="text">
                </p>
                <p>&nbsp; </p>

            </td>
        </tr>

        <tr>
            <td><p>&nbsp;</p>
                <p>
                    <label>ایمیل</label>
                    <input type="email">
                </p>
                <p>&nbsp; </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>&nbsp;</p>
                <p>
                    <label>تلفن</label>
                    <input type="tel">
                </p>
                <p>&nbsp; </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>جنسیت </p>
                <p>&nbsp;</p>
                <p>
                    <label>خانم</label>
                    <input type="radio">
                    <label>آقا</label>
                    <input type="radio">
                </p>
                <p>&nbsp; </p>

            </td>
        </tr>
        <tr>
            <td><p>&nbsp;</p>
                <p>
                    <label> رمز</label>
                    <input type="password">
                </p>
                <p>&nbsp; </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                <p>&nbsp;</p>
                <input type="submit" value="ثبت مشخصات">
                <input type="reset" value="پاک کردن">
                <p>&nbsp;</p>
                </p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
